<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="images/instagram-celular.png" alt="Imagem de Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="images/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="images/Thiago.png" alt="Foto do Perfil do Instagram" class="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como oliveiracrow</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é oliveiracrow</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">

                        </a>
                        <a href="#"class="app-download">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
